default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: gift_shop_app_dev
  host: localhost
  pool: 5
  username: adminapp
  password: 1234

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: gift_shop_app_test
  host: localhost
  pool: 5
  username: adminapp
  password: 1234

production:
  <<: *default
  database: gift_shop_app
